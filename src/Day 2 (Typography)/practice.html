<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Toggle Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-red-800">

    <!-- Simple Toggle Button -->
    <label class="cursor-pointer">
        <input type="checkbox" class="hidden peer">
        <div class="bg-black text-white px-4 py-2 rounded peer-checked:bg-white peer-checked:text-black transition">
            Click Me
        </div>
    </label>

</body>
</html>
